<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <script src="https://kit.fontawesome.com/f95e1afe0c.js" crossorigin="anonymous"></script>

    <title>New Customer Inquiry</title>
</head>
<style>
    h1, h2, h4 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: rgb(15, 15, 15);
    }
    h4 {
        display: inline-block;
    }
    p {
        font-family: Georgia, 'Times New Roman', Times, serif;
        color: rgb(15, 15, 15);
    }
    hr {
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
    }
    ul li {
        list-style: none;
    }
</style>
<body style="height: 100%; background: #121420; margin: 0; padding: 0;">
    <div class="hero" style="padding: 3rem 0;">
        <img src="https://jobcardmaster.live/managex/img/mgx_logo.png" 
        alt="Managex Logo" style="width: 50%; display: block; margin: 0 auto;">
    </div>
    <div style="
        width: 85%;
        margin: 0 auto;
        position: relative;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0, 0, 0, .125);
        border-radius: 16px;
        padding: 2rem;
        text-align: center;"
    >
        <h1 class="my-4 ">New Customer Inquiry</h1>
        <ul>
            <li>
                <h4>Full name:</h4> <span>{name}</span>
            </li>
            <li>
                <h4>Email:</h4> <span>{email}</span>
            </li>
            <li>
                <h4>Country:</h4> <span>{country_name}</span>
            </li>
            <li>
                <h4>Phone:</h4> <span>{phone}</span>
            </li>
            <li>
                <h4>Sent at:</h4> <span>{sent_at}</span>
            </li>
        </ul>
        <hr style="width: 40%;">
        <h3>Message:</h3>
        <div style="padding: 2rem 1rem; background-color: #ddd; border-radius: 1rem;">
            <p>{message}</p>
        </div>
    </div>
    <div style="padding: 1rem 0; text-align: center; color: white;">
        <small>Â© Kingsoft Company | Nairobi, Kiambu rd, Ciata City Mall Opposite Ridgeways</small><br>
        <!-- <small>If you prefer not to receive marketing emails form this list, <a href="#" style="color: limegreen; text-decoration: underline;">click here to unsubscribe.</a></small> -->
    </div>
</body>

</html>
